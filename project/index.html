<!DOCTYPE html>
<html>
    <head>
        <title>ITA Tools Test</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="left-column">
                <section class="days">
                    <div class="days-block">
                        <h1>Test Days</h1>
                        <div class="day-block-wrapper day-wrapper"></div>
                        <button class="btn add-day-btn">add test day</button>
                    </div>
                </section>
                <section class="tests">
                    <h1>Tests</h1>
                    <ul class="test-list">
                        <li>English 1</li>
                        <li>English 2</li>
                        <li>English 3</li>
                        <li>English 4</li>
                        <li>JS Core</li>
                        <li>Essay</li>
                    </ul>
                </section>
                <section class="filters">
                    <h1>Filters</h1>
                    <button class="btn">add filter</button>
                </section>
            </div>
            <div class="right-column">
                <section class="result-block">
                    <h1>Result</h1>
                </section>
            </div>
        </div>
        <!-- The Modal -->
        <div id="modal-add-group" class="modal"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div id="modal-settings" class="modal"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div class="modal modal-add-test"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div class="modal modal-add-direction"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div class="modal modal-add-filter"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div class="modal modal-format-added"></div>
        <!-- The End Modal -->

        <!-- The Modal -->
        <div class="modal modal-add-day"></div>
        <!-- The End Modal -->
    </body>
</html>
