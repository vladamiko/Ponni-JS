<!DOCTYPE html>
<html>
    <head>
        <title>ITA Tools Test</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <section id="group-block">
                    <div class="group-block__head">
                        <h1>Group</h1>
                        <button id="add-group-btn" class="btn btn-cog">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="group-block__body">
                        <div class="group-block__wrapper group_wrapper">
                            
                        </div>
                        <button class="btn add-group-btn">add group</button>
                    </div>
                    
                </section>
                <section id="day">
                    <div>
                        <h1>Test Days</h1>
                    </div>
                    <button class="btn">add test day</button>
                </section>
                <section id="test">
                    <div>
                        <h1>Tests</h1>
                    </div>
                    <div class="test-list">
                        <ul>
                            <li>English 1</li>
                            <li>English 2</li>
                            <li>English 3</li>
                            <li>English 4</li>
                            <li>JS Core</li>
                            <li>Essay</li>
                        </ul>
                    </div>
                </section>
                <section id="filter">
                    <div>
                        <h1>Filters</h1>
                    </div>
                    <button class="btn">add filter</button>
                </section>
            </div>
            <div class="right">
                <section id="result">
                    <div>
                        <h1>Result</h1>
                    </div>
                </section>
            </div>
        </div>

        <!-- The Modal -->
        <div id="modal-add-group" class="modal">
          <!-- Modal content -->
          <div id="group-popup" class="modal-content">
            <input type="text" class="modal-group_name" placeholder="Enter group name">
            <select class="modal-group_direction">

            </select>
            <button id="close-group-btn" class="btn btn-cog">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <!-- The End Modal -->

    </body>
</html>
